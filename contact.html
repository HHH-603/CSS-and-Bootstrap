        <div class="card text-white bg-dark mb-3" style="width:auto">

                <h1>Contact</h1>
                <div class="form-group">
                    <label for="formGroupName">Name</label>
                    <input type="text" class="form-control" id="formGroupName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="formGroupEmail">Email</label>
                    <input type="text" class="form-control" id="formGroupEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="formGroupMessage">Message</label>
                    <textarea class="form-control" id="formGroupMessage" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary">Submit</button>

            </div>
            <!--Container with my contact info form ends-->
